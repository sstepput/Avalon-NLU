<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/login.css') }}">
    <title>Avalon</title>
</head>

<body>
    <section>
        <div class="register-box">
            <div class="form-value">
                <form method="POST">
                    {{ form.hidden_tag() }}
                    <h2>Registration</h2>
                    <h3>Create Account</h3>
                    <div class="inputbox">
                        {{ form.username() }}
                        <label for="">{{ form.username.label }}</label>
                        <div class="error_box">
                            {% for error in form.username.errors %}{{ error }}{% endfor %} {{ err }}
                        </div>
                    </div>
                    <div class="inputbox">
                        {{ form.password() }}
                        <label for="">{{ form.password.label }}</label>
                    </div>
                    <label class="cbx_consent" for="">{{ form.consent() }}{{ form.consent.label }} </label> {{ form.submit() }}
                </form>
            </div>
        </div>
    </section>
</body>

</html>
